<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conatiner">
        <h1>Password Generator</h1>

        <div class="display-container">
            <!-- data-passwordDisplay is a special atribute and we can do queryselector by using this special attribute ..so we can use id,class,tags and specila attribute in query selector -->
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy>
                <!-- data-copyMsg is also a special attribute -->
                <span class="tooltip" data-copyMsg></span>
                <img src="copy_2_line.svg" alt="copy" width="23px" height="23px">
            </button>
        </div>

        <!--input-container-->
        <div class="input-container">

            <!-- display length -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider -->
             <input type="range" min="1" max="20"  class="slider" step="1" data-lengthSlider>

             <!-- checkbox condition -->
             <div class="check">
                 <input type="checkbox" id="uppercase">
                 <label for="uppercase">Includes Uppercase Letters</label>
             </div>
             <div class="check"> 
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <!-- strength -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>


            <!-- Generate Password -->
            <button class="generate-password">
                Generate Password
            </button>



        </div>





    </div>
    <script src="script.js"></script>
</body>
</html>
